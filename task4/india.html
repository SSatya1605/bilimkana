<html>
  <head>
    <title>STECH TRAVELS</title>
    <link rel="stylesheet" type="text/css" href="newcss.css" />
  </head>
  <body>
    <br />
    <br />
    <br />
    <marquee behavior="alternate">WELCOME TO STECH TRAVELS </marquee>
    <br />
    <br />
    <div class="container">
      <div class="items">
        <img src="ap1.jpg" alt="" width="300" height="300" usemap="#AP" />
        <div class="caption">
          <h2>Andhra Pradesh</h2>
        </div>
      </div>
      <div class="items">
        <img src="tn.jpg" alt="" width="300" height="300" usemap="#TN" />
        <div class="caption">
          <h2>Tamil Nadu</h2>
        </div>
      </div>
      <div class="items">
        <img src="mh.jpg" alt="" width="300" height="300" usemap="#MH" />
        <div class="caption">
          <h2>Maharashtra</h2>
        </div>
      </div>
      <div class="items">
        <img src="goa.jpg" alt="" width="300" height="300" usemap="#GA" />
        <div class="caption">
          <h2>Goa</h2>
        </div>
      </div>
    </div>
    <map name="AP">
      <area
        shape="rect"
        coords="5,34,270,300"
        alt=""
        href="https://www.holidify.com/state/andhra-pradesh/top-destinations-places-to-visit.html"
      />
    </map>
    <map name="TN">
      <area
        shape="rect"
        coords="25,34,290,300"
        alt=""
        href="https://www.thrillophilia.com/destinations/tamil-nadu/places-to-visit"
      />
    </map>
    <map name="MH">
      <area
        shape="rect"
        coords="45,34,310,300"
        alt=""
        href="https://www.maharashtratourism.gov.in/"
      />
    </map>
    <map name="GA">
      <area
        shape="rect"
        coords="65,34,330,300"
        alt=""
        href="https://www.thrillophilia.com/10-best-places-to-visit-in-goa"
      />
    </map>
  </body>
</html>
