<html>
  <head>
    <title>STECH TRAVELS</title>
    <link rel="stylesheet" type="text/css" href="newcss.css" />
  </head>
  <body>
    <br />
    <br />
    <br />
    <marquee behavior="alternate">WELCOME TO STECH TRAVELS </marquee>
    <br />
    <br />
    <div class="container">
      <div class="items">
        <img src="ct.jpg" alt="" width="300" height="300" usemap="#AP" />
        <div class="caption">
          <h2>Cape Town</h2>
        </div>
      </div>
      <div class="items">
        <img src="mk.jpeg" alt="" width="300" height="300" usemap="#TN" />
        <div class="caption">
          <h2>Marrakesh</h2>
        </div>
      </div>
      <div class="items">
        <img src="cr.jpg" alt="" width="300" height="300" usemap="#MH" />
        <div class="caption">
          <h2>Cairo</h2>
        </div>
      </div>
      <div class="items">
        <img src="mh.jpg" alt="" width="300" height="300" usemap="#GA" />
        <div class="caption">
          <h2>Mauritius</h2>
        </div>
      </div>
    </div>
    <map name="AP">
      <area
        shape="rect"
        coords="5,34,270,300"
        alt=""
        href="https://www.capetown.travel/"
      />
    </map>
    <map name="TN">
      <area
        shape="rect"
        coords="25,34,290,300"
        alt=""
        href="https://www.lonelyplanet.com/morocco/marrakesh"
      />
    </map>
    <map name="MH">
      <area
        shape="rect"
        coords="45,34,310,300"
        alt=""
        href="https://www.lonelyplanet.com/egypt/cairo"
      />
    </map>
    <map name="GA">
      <area
        shape="rect"
        coords="65,34,330,300"
        alt=""
        href="https://www.mymauritius.travel/"
      />
    </map>
  </body>
</html>
