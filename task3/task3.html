<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="task3.css" />
  </head>
  <body>
    <div id="main">
      <div id="inner">
        <div id="content">
          <form>
            <table>
              <tbody>
                <tr>
                  <td>First Name:</td>
                  <td>
                    <input
                      id="first"
                      type="text"
                      placeholder="First Name"
                      required=""
                    />
                  </td>
                </tr>
                <tr>
                  <td>Last Name:</td>
                  <td>
                    <input type="text" placeholder="Last Name" required="" />
                  </td>
                </tr>
                <tr>
                  <td>Email:</td>
                  <td><input type="email" placeholder="Email" /></td>
                </tr>
                <tr>
                  <td>Phone No:</td>
                  <td><input type="tel" required="" minlength="10" /></td>
                </tr>
                <tr>
                  <td>Date Of Birth:</td>
                  <td><input type="date" required="" /></td>
                </tr>
                <tr>
                  <td>Gender:</td>
                  <td>
                    <input
                      type="radio"
                      id="male"
                      value=""
                      name="male"
                      required=""
                    />Male
                    <input
                      type="radio"
                      id="Female"
                      name="male"
                      value=""
                      required=""
                    />Female
                    <input
                      type="radio"
                      id="others"
                      name="male"
                      value=""
                      required=""
                    />Others
                  </td>
                </tr>
                <tr>
                  <td>User Name:</td>
                  <td><input placeholder="User Name" required="" /></td>
                </tr>
                <tr>
                  <td>Password:</td>
                  <td>
                    <input
                      type="password"
                      placeholder="Password"
                      required=""
                      minlength="8"
                    />
                  </td>
                </tr>
                <tr>
                  <td><input type="submit" /></td>
                  <td><input type="reset" /></td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
